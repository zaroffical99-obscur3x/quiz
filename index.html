<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Bilal - Test Your Knowledge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            33% {
                transform: translateY(-100px) translateX(50px) rotate(120deg);
            }
            66% {
                transform: translateY(-50px) translateX(-50px) rotate(240deg);
            }
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .start-screen, .quiz-screen, .result-screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            display: block;
            margin: 30px auto;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .question-counter {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .option.correct {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
            animation: correctAnim 0.5s ease;
        }

        .option.wrong {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            animation: wrongAnim 0.5s ease;
        }

        @keyframes correctAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes wrongAnim {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .result-card {
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .score-number {
            font-size: 3.5em;
            font-weight: bold;
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .result-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            font-weight: 600;
        }

        .result-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 4em;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 60%; left: 15%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 75%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 40%; left: 90%; animation-delay: 3s;"></div>

    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen active">
            <h1>üß† Brain Quest</h1>
            <p class="subtitle">Challenge yourself with exciting questions!</p>
            <div style="text-align: center; margin: 40px 0;">
                <div class="emoji">üöÄ</div>
            </div>
            <p style="text-align: center; color: #666; font-size: 1.1em; margin: 20px 0;">
                Test your knowledge across various topics and see how well you score!
            </p>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="question-counter" id="questionCounter"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen">
            <h1>üéâ Quiz Complete!</h1>
            <div class="score-circle">
                <div class="score-number" id="scoreNumber">0</div>
                <div class="score-label">Score</div>
            </div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-details">
                <div class="detail-row">
                    <span>Correct Answers:</span>
                    <span id="correctCount" style="color: #4caf50; font-weight: bold;">0</span>
                </div>
                <div class="detail-row">
                    <span>Wrong Answers:</span>
                    <span id="wrongCount" style="color: #f44336; font-weight: bold;">0</span>
                </div>
                <div class="detail-row">
                    <span>Total Questions:</span>
                    <span id="totalCount" style="font-weight: bold;">0</span>
                </div>
            </div>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In which year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the smallest prime number?",
                options: ["0", "1", "2", "3"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Silver", "Osmium"],
                correct: 1
            },
            {
                question: "How many continents are there?",
                options: ["5", "6", "7", "8"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            currentQuestion = 0;
            score = 0;
            answered = false;
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            document.getElementById('nextBtn').style.display = 'none';
            
            const data = quizData[currentQuestion];
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('question').textContent = data.question;
            
            const progressPercent = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            data.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(selected) {
            if (answered) return;
            
            answered = true;
            const options = document.querySelectorAll('.option');
            const correctIndex = quizData[currentQuestion].correct;
            
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                }
                if (index === selected && index !== correctIndex) {
                    option.classList.add('wrong');
                }
                option.style.pointerEvents = 'none';
            });
            
            if (selected === correctIndex) {
                score++;
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            
            const percentage = Math.round((score / quizData.length) * 100);
            
            // Animate score
            let currentScore = 0;
            const scoreInterval = setInterval(() => {
                if (currentScore <= percentage) {
                    document.getElementById('scoreNumber').textContent = currentScore + '%';
                    currentScore++;
                } else {
                    clearInterval(scoreInterval);
                }
            }, 20);
            
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = quizData.length - score;
            document.getElementById('totalCount').textContent = quizData.length;
            
            let message = '';
            if (percentage === 100) {
                message = 'üèÜ Perfect Score! You\'re a genius!';
                createConfetti();
            } else if (percentage >= 80) {
                message = 'üåü Excellent! Great job!';
            } else if (percentage >= 60) {
                message = 'üëç Good effort! Keep learning!';
            } else {
                message = 'üí™ Nice try! Practice makes perfect!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function restartQuiz() {
            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.start-screen').classList.add('active');
        }
    </script>
</body>
</html>
